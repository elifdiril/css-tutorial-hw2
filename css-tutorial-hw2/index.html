<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google!</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="images/google.jpg" alt="google">
        </div>

        <div class="search-container">
            <label class="search-label">Search the web using Google!</label>
            <input type="text" class="search-box" />
            <div class="btns">
                <button class="btn">Google Search</button>
                <button class="btn">I'm feeling lucky</button>
            </div>
        </div>

        <div class="siblings">
            <div class="special-container">
                <ul class="ul1">
                    <li>Special Searches</li>
                    <li>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                            Search</a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                            Search</a>
                    </li>
                </ul>
            </div>

            <div class="help-container">
                <ul class="ul2">
                    <li>
                        <a
                            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                            Google!</a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                            Info</a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                            Logos</a>
                    </li>
                </ul>
            </div>

            <div class="get-google-container">
                <ul class="ul3">
                    <li>Get Google!</li>
                    <li>updates monthly:</li>
                    <li><input placeholder="your e-mail" /></li>
                    <li>
                        <button>Subscribe</button>
                        <a
                            href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </li>
                </ul>
            </div>
        </div>
        <p class="p-copy">
        <div class="copyright">Copyright Â©1998 Google Inc.</div>
        </p>
    </div>
</body>

</html>
